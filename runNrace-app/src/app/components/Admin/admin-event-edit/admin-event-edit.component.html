<div class="row">
    <div class="col-4 offset-4">   
    
        <h1 *ngIf="isEdit; else createTitle">Edit Event </h1>
        <ng-template #createTitle>
            <h1>Create Event </h1>
        </ng-template>
        
        <form [formGroup]="eventForm">
        <div class="mb-3">
            <label class="form-label">Event Name </label>
            <input type="text" class="form-control" formControlName="event_name">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" formControlName="event_description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" formControlName="event_location">
        </div>
         <div class="mb-3">
            <label class="form-label">Event Date</label>
            <input type="datetime-local" class="form-control" formControlName="event_date" [value]="event_date.value |date:'yyyy-MM-ddThh:mm'">
        </div>

        <div class="mb-3">
            <label class="form-label">Event Location Details </label>
            <input type="text" class="form-control" formControlName="event_location_details">
        </div>
        <div class="mb-3">
            <label class="form-label">Event Image URL</label>
            <input type="text" class="form-control" formControlName="event_image">
          </div>
        
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-danger me-md-2" type="button" (click)="onSubmit()" [disabled]="eventForm.invalid">Submit</button>
          </div>
        

        </form>
    </div> 
    </div>
