<!-- <form (ngSubmit)="onSubmit(formData)" [formGroup]="userForm"> -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Registration</h1>
    <div class="row">
      <div class="col">
        <label for="first_name" class="col-sm-2 col-form-label">
          First Name
        </label>
        <input
          type="text"
          class="form-control"
          placeholder="John"
          aria-label="First name"
          formControlName="first_name"
        />
        <span *ngIf="first_name.dirty && first_name.errors?.['required']">
          First Name is required
        </span>
      </div>
      <div class="col">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Jones"
          aria-label="Last name"
          formControlName="last_name"
        />
        <span *ngIf="last_name.dirty && last_name.errors?.['required']">
          Last Name is required
        </span>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">city</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          placeholder="Toronto"
        />
      </div>
      <div class="col-md-4">
        <label for="province" class="form-label">Province</label>
        <input
          type="text"
          class="form-control"
          id="province"
          formControlName="province"
          placeholder="Ontario"
        />
      </div>
      <div class="col-md-2">
        <label for="postal_code" class="form-label">Postal Code</label>
        <input
          type="text"
          class="form-control"
          id="postal_code"
          formControlName="postal_code"
          placeholder="A1A 1A1"
        />
      </div>
      <div class="col-sm-4">
        <label for="phone_number" class="form-label"> Phone Number </label>
        <input
          type="text"
          class="form-control"
          id="phone_number"
          formControlName="phone_number"
          placeholder="403-555-666"
        />
        <span *ngIf="phone_number.dirty && phone_number.errors?.['required']">
          Please enter your phone number
        </span>
      </div>
      <div class="col-sm-6">
        <label for="email" class="form-label"> Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="John_Jones@gmail.com"
        />
        <span *ngIf="email.dirty && email.errors?.['required']">
          Please enter your email
        </span>
      </div>
      <div class="col-sm-2">
        <label for="age" class="form-label">Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          formControlName="age"
          placeholder="29"
        />
        <span *ngIf="age.dirty && age.errors?.['required']">
          Please enter your Age
        </span>
      </div>

      <div class="col-sm-4">
        <label for="gender" class="form-label">Gender</label>
        <label class="visually-hidden" for="gender">Preference</label>
        <select class="form-select" id="gender" formControlName="gender">
          <option value="">Choose...</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
        <!-- <span *ngIf="Gender.touched && Gender.errprs?. ['required']"> 
        Name Field is required 
       </span> -->
        <div *ngIf="gender.touched && gender.errors?.['required']">
          Gender is required.
        </div>
      </div>

      <div class="col-sm-4">
        <label for="race_distance" class="form-label">Race Distance</label>
        <label class="visually-hidden" for="race_distance">Preference</label>
        <select
          class="form-select"
          id="race_distance"
          formControlName="race_distance"
        >
          <option value="">Choose...</option>
          <option value="StandardCourse">Standard Course (8KM)</option>
          <option value="ShortCourse">Short Course (4KM)</option>
          <option value="KidsRace">Kids Race</option>
        </select>
        <div
          *ngIf="race_distance.touched && race_distance.errors?.['required']"
        >
          Please choose your Race Distance
        </div>
        <br />
      </div>
      <div class="col-sm-4">
        <label for="race_id" class="form-label">Event</label>
        <label class="visually-hidden" for="race_id">Preference</label>
        <select class="form-select" id="race_id" formControlName="race_id">
          <option value="">Choose...</option>
          <option value="1">CRR River Park Classic</option>
          <option value="2">Confederation Park Relay</option>
          <option value="3">Nose Hill Winter Snowy Run</option>
        </select>
        <div *ngIf="race_id.touched && race_id.errors?.['required']">
          Please choose your Race Distance
        </div>
        <br />
      </div>
      <div class="d-grid gap-2">
        <!-- <button class="btn-btn-danger" type="button" (click)="onSubmit()">Register</button> -->
        <button
          class="btn btn-danger"
          type="submit"
          [disabled]="userForm.invalid">
          Register
        </button>
      </div>
    </div>
  </div>
</form>
